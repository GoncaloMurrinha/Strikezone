<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrikeZone - Registo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0f1f, #1e293b);
            color: #fff;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(8px);
        }

        .btn-primary {
            background: #ff003c;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #ff3366;
            transform: translateY(-1px);
        }

        .logo {
            width: 90px;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <img src="logo_strikezone.png" alt="StrikeZone" class="logo">
        <h2 class="text-center mb-4">Criar Conta de Campo</h2>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Nome do Responsável</label>
                <input type="text" class="form-control" id="name" placeholder="Ex: Gonçalo Murrinha" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Palavra-passe</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nome do Campo</label>
                <input type="text" class="form-control" id="field_name" placeholder="Ex: StrikeZone Coimbra" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Localização do Campo</label>
                <input type="text" class="form-control" id="field_location" placeholder="Ex: Coimbra, Portugal"
                    required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Criar Conta</button>
        </form>

        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const field_name = document.getElementById("field_name").value.trim();
            const field_location = document.getElementById("field_location").value.trim();

            const messageBox = document.getElementById("message");
            messageBox.innerHTML = '<div class="text-warning">A processar o pedido...</div>';

            try {
                const response = await fetch("/api/register.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password, field_name, field_location })
                });


                const isJson = (response.headers.get("content-type") || "").includes("application/json");
                const data = isJson ? await response.json() : { message: await response.text() };

                if (response.ok && data.status === "success") {
                    messageBox.innerHTML = '<div class="text-success fw-bold">✅ Conta criada com sucesso! Pode agora fazer login.</div>';
                    document.getElementById("registerForm").reset();
                } else {
                    messageBox.innerHTML = '<div class="text-danger fw-bold">❌ ' + (data.message || `Erro ${response.status}`) + '</div>';
                }
            } catch (error) {
                messageBox.innerHTML = '<div class="text-danger fw-bold">⚠️ Erro de ligação ao servidor.</div>';
            }

        });
    </script>
</body>

</html>
